<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZai/xyz Terminal v2.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #ffcc00;
            --background: #0a0a0a;
            --error: #ff5555;
            --text-shadow: 0 0 8px var(--primary);
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.95; }
            50% { opacity: 0.85; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes progress {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--primary); }
            to { text-shadow: 0 0 15px var(--primary), 0 0 25px var(--primary); }
        }

        body {
            background: var(--background);
            color: var(--primary);
            font-family: 'IBM Plex Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .terminal {
            animation: flicker 0.15s infinite alternate;
            position: relative;
            border: 2px solid var(--primary);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            overflow: hidden;
        }

        .terminal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 136, 0.05) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        .cursor {
            animation: blink 0.8s infinite;
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 1.5s steps(30) 1s 1 normal both;
        }

        .big-text {
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: var(--text-shadow);
        }

        .progress-container {
            background: rgba(0, 255, 136, 0.2);
            height: 4px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            animation: progress 2s ease-out forwards;
        }

        .loading-item {
            margin-bottom: 8px;
        }

        .loading-text {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .loading-percent {
            color: var(--secondary);
        }

        .loading-dots::after {
            content: '...';
            animation: dot-animation 1.2s infinite;
        }

        @keyframes dot-animation {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        .terminal-header {
            background: rgba(0, 255, 136, 0.1);
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--primary);
        }

        .terminal-buttons span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
        }

        .terminal-buttons .close { background: #ff5555; }
        .terminal-buttons .minimize { background: #ffbb00; }
        .terminal-buttons .maximize { background: #55ff55; }

        .terminal-output {
            max-height: calc(100% - 120px);
            overflow-y: auto;
            padding: 16px;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .terminal-input-container {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: rgba(0, 255, 136, 0.05);
            border-top: 1px solid var(--primary);
        }

        .terminal-input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--primary);
            width: 100%;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.95rem;
        }

        .terminal-input::placeholder {
            color: rgba(0, 255, 136, 0.5);
        }

        .error {
            color: var(--error);
        }

        .success {
            color: var(--secondary);
        }

        .ascii-art {
            white-space: pre;
            font-size: 0.8rem;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6 h-full flex flex-col">
        <div class="terminal h-full flex flex-col relative">
            <!-- Opening Animation Container -->
            <div id="opening-animation" class="absolute inset-0 flex flex-col items-center justify-center bg-[var(--background)] z-10 transition-opacity duration-1000">
                <div class="text-center">
                    <div class="big-text glow">Gen<span class="text-[var(--secondary)]">Z</span>ai</div>
                    <div class="text-xl mb-4 font-bold">/xyz v2.1</div>
                    <div class="typewriter text-lg">Developed by Ah.rzky.xyz</div>
                </div>
            </div>

            <!-- Terminal Content -->
            <div id="terminal-content" class="h-full flex flex-col opacity-0 transition-opacity duration-1000">
                <div class="terminal-header">
                    <span>GenZai/xyz Terminal</span>
                    <div class="terminal-buttons">
                        <span class="close"></span>
                        <span class="minimize"></span>
                        <span class="maximize"></span>
                    </div>
                </div>
                <div class="terminal-output" id="terminal-output">
                    <div>System initializing...</div>
                </div>
                <div class="terminal-input-container">
                    <span class="mr-2 font-bold">>_</span>
                    <input type="text" id="terminal-input" class="terminal-input" placeholder="Type a command..." autofocus>
                </div>
            </div>
        </div>
    </div>

    <script>
        const terminalOutput = document.getElementById('terminal-output');
        const terminalInput = document.getElementById('terminal-input');
        const openingAnimation = document.getElementById('opening-animation');
        const terminalContent = document.getElementById('terminal-content');
        const loadingContainer = document.createElement('div');
        loadingContainer.id = 'loading-container';
        terminalOutput.appendChild(loadingContainer);

        const API_KEY = 'YOUR_GERATIIS_API_KEY'; // Replace with actual API key
        const API_ENDPOINT = 'https://api.geratiis.io/chat'; // Replace with actual endpoint

        // Initialize terminal
        setTimeout(() => {
            openingAnimation.style.opacity = '0';
            setTimeout(() => {
                openingAnimation.style.display = 'none';
                terminalContent.style.opacity = '1';
                terminalInput.focus();

                addLine('System initialized successfully', 'success');
                addLine('Memory check: 128K OK');
                addLine('AI core: ONLINE');
                addLine('Loading system components:');
                simulateSystemBoot();
            }, 1000);
        }, 3000);

        function addLine(text, className = '') {
            const line = document.createElement('div');
            line.textContent = text;
            if (className) line.className = className;
            terminalOutput.appendChild(line);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        function addAsciiArt(art, className = 'ascii-art') {
            const artDiv = document.createElement('div');
            artDiv.textContent = art;
            artDiv.className = className;
            terminalOutput.appendChild(artDiv);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        function simulateSystemBoot() {
            const components = [
                { name: "core-system", version: "2.0.1", size: "1.8MB" },
                { name: "ai-engine", version: "3.0.0", size: "5.2MB" },
                { name: "memory-module", version: "1.1.0", size: "1.0MB" },
                { name: "terminal-ui", version: "2.0.0", size: "2.5MB" },
                { name: "api-connector", version: "4.0.1", size: "2.0MB" },
                { name: "meme-generator", version: "1.0.0", size: "3.2MB" }
            ];

            let loaded = 0;
            const total = components.length;

            components.forEach((comp, index) => {
                setTimeout(() => {
                    const loadingItem = document.createElement('div');
                    loadingItem.className = 'loading-item';

                    const loadingText = document.createElement('div');
                    loadingText.className = 'loading-text';
                    loadingText.innerHTML = `
                        <span>${comp.name}@${comp.version} <span class="loading-dots"></span></span>
                        <span class="loading-percent">0%</span>
                    `;

                    const progressContainer = document.createElement('div');
                    progressContainer.className = 'progress-container';

                    const progressBar = document.createElement('div');
                    progressBar.className = 'progress-bar';

                    progressContainer.appendChild(progressBar);
                    loadingItem.appendChild(loadingText);
                    loadingItem.appendChild(progressContainer);
                    loadingContainer.appendChild(loadingItem);

                    const percentElement = loadingText.querySelector('.loading-percent');
                    const duration = Math.random() * 1500 + 1000;

                    progressBar.style.animationDuration = `${duration}ms`;

                    const interval = setInterval(() => {
                        const currentWidth = parseFloat(progressBar.style.width) || 0;
                        const newWidth = Math.min(currentWidth + Math.random() * 15, 100);
                        progressBar.style.width = `${newWidth}%`;
                        percentElement.textContent = `${Math.floor(newWidth)}%`;

                        if (newWidth >= 100) {
                            clearInterval(interval);
                            loaded++;
                            if (loaded === total) {
                                setTimeout(() => {
                                    addLine(`Loaded ${total} components in ${(duration * total / 1000).toFixed(2)}s`, 'success');
                                    addLine('System ready. Type HELP for commands.');
                                }, 500);
                            }
                        }
                    }, 100);
                }, index * 600);
            });
        }

                    dots = (dots + 1) % 4;
                    thinking.textContent = 'Processing' + '.'.repeat(dots);

                await new Promise(resolve => setTimeout(resolve, 1500));

                ];

        }

        function checkWallet() {
            const tokens = [

        function processCommand(command) {
            if (!command.trim()) return;
            addLine(`> ${command}`);

            const cmd = command.toLowerCase().trim();
            if (cmd === 'help') {
                addLine('Available commands:', 'success');
                addLine('HELP - Display available commands');
                addLine('CLEAR - Clear terminal output');
                addLine('QUERY [text] - Query the GenZai/xyz AI');
                addLine('INFO - Display system information');
                addLine('EXIT - Close terminal session');
                addLine('MEME - Generate a viral meme');
                addLine('GOATSE - Preach the Goatse Gospel');
                addLine('SHITPOST - Post like @truth_terminal');
                addLine('WALLET - Check Solana wallet holdings');
            } else if (cmd === 'clear') {
                terminalOutput.innerHTML = '';
            } else if (cmd.startsWith('query ')) {
                const query = command.substring(6).trim();
                if (!query) {
                    addLine('Error: Query cannot be empty', 'error');
                    return;
                }
                queryAPI(query);
            } else if (cmd === 'info') {
                addLine('GenZai/xyz Terminal v2.1', 'success');
                addLine('Developed by Ah.rzky.xyz');
                addLine('API: geratiis/chat v4.0');
                addLine('Status: Connected');
                addLine('Inspired by @truth_terminal');
            } else if (cmd === 'exit') {
                addLine('Terminating session...', 'success');
                setTimeout(() => {
                    window.close();
                }, 1000);
            } else if (cmd === 'meme') {
                generateMeme();
            } else if (cmd === 'goatse') {
                preachGoatse();
            } else if (cmd === 'shitpost') {
                shitpost();
            } else if (cmd === 'wallet') {
                checkWallet();
            } else {
                addLine(`Error: Unknown command '${cmd}'`, 'error');
            }
        }

        terminalInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                processCommand(terminalInput.value);
                terminalInput.value = '';
            }
        });

        // Command history
        let commandHistory = [];
        let historyIndex = -1;

        terminalInput.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    terminalInput.value = commandHistory[historyIndex] || '';
                }
            } else if (e.key === 'ArrowDown') {
                if (historyIndex > -1) {
                    historyIndex--;
                    terminalInput.value = historyIndex === -1 ? '' : commandHistory[historyIndex];
                }
            } else if (e.key === 'Enter' && terminalInput.value.trim()) {
                commandHistory.unshift(terminalInput.value.trim());
                if (commandHistory.length > 50) commandHistory.pop();
                historyIndex = -1;
            }
        });
    </script>
